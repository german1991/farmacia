<main class="container">
  <div class="card">
    <h3>Arqueo de Caja </h3>
    <div class="small"></div>
    <form id="form-arqueo">
      <div class="form-row">
        <input class="input" type="date" name="fecha" id="fecha">

        
        <div class="form-row">
          <label class="small" for="canal">Canal:</label>
          <select name="canal" id="canal" class="input">
            <option value="">Seleccione un canal</option>
            <option value="tc">tc</option>
            <option value="td">Td</option>
            <option value="efectivo">Efectivo</option>
            <option value="bc1">bc1</option>
            <option value="bc2">bc2</option>
            <option value="mp1">mp1</option>
            <option value="mp2">mp2</option>
            <option value="usd">usd</option>
            <option value="cheque">Cheque</option>
            <option value="ctaCte">cta cte</option>
            
          </select>
        </div>
        
        <input class="input" name="items" placeholder="Concepto">
        <input class="input" name="items" placeholder="Observaciones">
      </div>
      <div>
        <button class="btn" type="submit">Generar Arqueo</button>
      </div>
    </form>
    <div style="margin-top:12px" id="res-arqueo"></div>
  </div>

  <div class="footer"></div>
</main>

<script src="app.js"></script>
<script>
  document.getElementById('form-arqueo').addEventListener('submit', (e)=>{
    e.preventDefault();
    const ventas = parseFloat(e.target.ventas.value) || 0;
    const efectivo = parseFloat(e.target.efectivo.value) || 0;
    const diferencia = efectivo - ventas;
    document.getElementById('res-arqueo').innerHTML = `<div class="small">Ventas: ${ventas.toFixed(2)} ARS<br>Efectivo: ${efectivo.toFixed(2)} ARS<br>Diferencia: ${diferencia.toFixed(2)} ARS</div>`;
  });

  // Setea la fecha actual en formato YYYY-MM-DD
  const hoy = new Date().toISOString().split('T')[0];
  document.getElementById("fecha").value = hoy;

</script>
