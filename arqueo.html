<body>

<div class="header">
  <div class="brand">Farmacia - Demo</div>
  <div class="header-actions small">Usuario: Demo</div>
  <div class="nav">

<main class="container">
  <div class="card">
    <h3>Arqueo Caja (simple)</h3>
    <div class="small">Ingrese los totales para generar un arqueo de caja demo.</div>
    <form id="form-arqueo">
      <div class="form-row">
        <input class="input" name="items" placeholder="Fecha">
        <input class="input" name="ventas" placeholder="Total ventas (ARS)">
        <input class="input" name="efectivo" placeholder="Efectivo (ARS)">
        <input class="input" name="items" placeholder="Concepto">
        <input class="input" name="items" placeholder="Observaciones">
      </div>
      <div>
        <button class="btn" type="submit">Generar Arqueo</button>
      </div>
    </form>
    <div style="margin-top:12px" id="res-arqueo"></div>
  </div>

  <div class="footer">Arqueo simple</div>
</main>

<script src="app.js"></script>
<script>
  document.getElementById('form-arqueo').addEventListener('submit', (e)=>{
    e.preventDefault();
    const ventas = parseFloat(e.target.ventas.value) || 0;
    const efectivo = parseFloat(e.target.efectivo.value) || 0;
    const diferencia = efectivo - ventas;
    document.getElementById('res-arqueo').innerHTML = `<div class="small">Ventas: ${ventas.toFixed(2)} ARS<br>Efectivo: ${efectivo.toFixed(2)} ARS<br>Diferencia: ${diferencia.toFixed(2)} ARS</div>`;
  });
</script>
</body>
