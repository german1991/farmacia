<div style="margin-top:18px" class="card">
  <h3>Ingreso de Componente</h3>
  <form>
    <div class="form-row">
      <label class="small" for="tipoCanal">Tipo de canal:</label>
      <select id="tipoCanal" class="input">
        <option value="cobre">Cobro</option>
        <option value="pungo">Pago</option>
      </select>
    </div>

    <div class="form-row">
      <label class="small" for="dimension1">tc:</label>
      <input type="number" id="dimension1" class="input" placeholder="">
    </div>

    <div class="form-row">
      <label class="small" for="dimension2">Td :</label>
      <input type="number" id="dimension2" class="input" placeholder="">
    </div>

    <div class="form-row">
      <label class="small" for="materialCuerpo">Efectivo:</label>
      <input type="text" id="materialCuerpo" class="input" value="">
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">bc1:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">bc2:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">mp1:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>
    
    <div class="form-row">
      <label class="small" for="observaciones">mp2:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">usd:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">Cheque:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">cta cte :</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>

    <div class="form-row">
      <label class="small" for="observaciones">TOTAL:</label>
      <textarea id="observaciones" class="input" rows="3" placeholder=""></textarea>
    </div>


    <div style="margin-top:12px">
      <button type="submit" class="btn">Guardar</button>
    </div>
  </form>
</div>
