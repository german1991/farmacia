<main class="container">
  <div class="card">
    <h3>Alta Cuenta corriente </h3>
    

    <form>
      <div class="form-row">
        <label class="small" for="estimacionMax">Nombre:</label>
        <input type="text" id="estimacionMax" class="input" placeholder="">
      </div>

      <div class="form-row">
        <label class="small" for="estimacionInflexion">Cuenta correspondiente:</label>
        <input type="text" id="estimacionInflexion" class="input" placeholder="">
      </div>

      <div class="form-row">
        <label class="small" for="tablaValores">Condicion:</label>
        <textarea id="tablaValores" class="input" rows="4" placeholder=""></textarea>
      </div>

      <div class="form-row">
        <label class="small" for="comentarios">Porcentaje:</label>
        <textarea id="comentarios" class="input" rows="3" placeholder=""></textarea>
      </div>

      <div style="margin-top:12px">
        <button type="submit" class="btn">Guardar</button>
      </div>
    </form>
  </div>

  <div class="footer"></div>
</main>
