<main class="container">
  <div class="card">
    <h3>Envíos</h3>
    <div id="envios-list"></div>
  </div>

  <div style="margin-top:16px" class="card">
    <h3>Crear envío manual</h3>
    <form id="form-envio">
      <div class="form-row">
        <input class="input" name="pedidoId" placeholder="Fecha">
        <input class="input" name="transportista" placeholder="Nro operacion">
        
      </div>
      <div>
        <button class="btn" type="submit">Cargar y confirmar el envío</button>

      </div>
    </form>
  </div>

  <div class="footer">Envíos</div>

<script src="app.js"></script>
<script>
  seedSampleData();
  renderPedidosTable('#envios-list',{status:'Procesado', showActions:true, allowShip:true});
  // handle envio form
  const f = document.getElementById('form-envio');
  f.addEventListener('submit', (e) => {
  e.preventDefault();
  const id = f.pedidoId.value.trim();
  const transportista = f.transportista.value.trim();

  if (!id) {
    alert('Ingrese el ID del pedido');
    return;
  }

  // Confirmación directa sin validación
  alert(`Envío confirmado`);
  f.reset(); // limpia el formulario
});

</script>
