<main class="container">
  <div class="card">
    <h3>Crear nuevo pedido</h3>
    <form id="form-ingreso">
      <div class="form-row">

        <input class="input" name="cliente" placeholder="Nombre del cliente">

        <input class="input" name="items" placeholder="Items (Ibuprofeno x1)">
        
        <input class="input" name="paciente" placeholder="Nombre del paciente">

        <input class="input" type="date" name="fecha" id="fecha">


        <input class="input" name="nroOperacion" placeholder="Número de operación">

        <label>Tipo de operación:</label>
        <select name="tipoOperacion" class="input">
          <option value="">Seleccione</option>
          <option value="venta">Venta</option>
          <option value="egreso">Egreso</option>
        </select>

        <input class="input" name="doctor" placeholder="DR/DRA">

        <input class="input" name="comision" placeholder="% comisión">

        <input class="input" name="nroRP" placeholder="Nro RP">

        <label>Estado:</label>
        <select name="estado" class="input">
          <option value="">Seleccione estado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Procesado">Procesado</option>
          <option value="Enviado">Enviado</option>
        </select>

        <label>Canal:</label>
        <select name="canal" class="input">
          <option value="">Seleccione canal</option>
          <option value="tc">TC</option>
          <option value="td">TD</option>
          <option value="efectivo">Efectivo</option>
          <option value="mp">Mercado Pago</option>
        </select>

        <input class="input" name="envio" placeholder="Envío">

        <!-- Foto receta -->
        <label>Foto de receta:</label>
        <input type="file" id="fotoReceta" name="fotoReceta" accept="image/*" class="input">
        <div id="previewReceta" class="preview-img"></div>

        <!-- Foto pago -->
        <label>Foto del pago:</label>
        <input type="file" id="fotoPago" name="fotoPago" accept="image/*" class="input">
        <div id="previewPago" class="preview-img"></div>

      </div>

      <textarea name="notas" rows="3" placeholder="Notas" class="input"></textarea>

      <button class="btn" type="submit">Guardar pedido</button>
      <a class="btn ghost" href="index (5).html">Volver</a>
    </form>
  </div>

  <div class="card">
    <h3>Pedidos Pendientes</h3>
    <div id="pendientes-list"></div>
  </div>
</main>

<script src="app.js"></script>

<script>
  seedSampleData();
  handleIngresoForm('form-ingreso');
  renderPedidosTable('#pendientes-list', {status:'Pendiente'});
  document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

</script>
