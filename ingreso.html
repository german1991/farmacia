<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ingreso Pedidos - Farmacia</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <div class="brand">Farmacia - Demo</div>
  <div class="header-actions small">Usuario: Demo</div>
  <div class="nav">
    <a href="index.html">Dashboard</a>
    <a href="ingreso.html">Ingreso Pedidos</a>
    <a href="salidaPedidos.html">Salida Pedidos</a>
    <a href="envios.html">Env√≠os</a>
    <a href="arqueo.html">Arqueo Caja</a>
    <a href="planCuentas.html">Plan Cuentas</a>
    <a href="cuentas.html">Cuentas Corrientes</a>
    <a href="reportes.html">Reportes</a>
    <a href="canales.html">canales</a>
  </div>
</div>

<main class="container">
  <div class="card">
    <h3>Crear nuevo pedido</h3>
    <form id="form-ingreso">
      <div class="form-row">
        <input class="input" name="cliente" placeholder="Nombre del cliente">
        <input class="input" name="items" placeholder="Items (ej: Ibuprofeno x1, Jarabe x1)">
        <input class="input" name="items" placeholder="Fecha">
        <input class="input" name="items" placeholder="numero de operacion">
        <input class="input" name="items" placeholder="Cuenta corriente">
        <input class="input" name="items" placeholder="canales">
        <input class="input" name="items" placeholder="envio">
      </div>
      <div style="margin-bottom:8px">
        <textarea name="notas" rows="3" placeholder="Notas" style="width:100%;padding:8px;border-radius:6px;border:1px solid #e6e6e6"></textarea>
      </div>
      <div>
        <button class="btn" type="submit">Guardar pedido</button>
        <a class="btn ghost" href="index.html" style="margin-left:8px">Volver</a>
      </div>
    </form>
  </div>

  <div style="margin-top:16px" class="card">
    <h3>Pedidos Pendientes</h3>
    <div id="pendientes-list"></div>
  </div>

  <div class="footer">Ingreso de pedidos</div>
</main>

<script src="app.js"></script>
<script>
  seedSampleData();
  handleIngresoForm('form-ingreso');
  renderPedidosTable('#pendientes-list',{status:'Pendiente', showActions:true, allowProcess:true});
</script>
</body>
