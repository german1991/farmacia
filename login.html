<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Farmacia</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #fff;
      --accent: #0ea5a1;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #111;
    }

    .card {
      background: var(--card);
      width: 350px;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(16,24,40,0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      margin-top: 8px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Ingresar al sistema</h1>

    <input id="user" type="text" placeholder="Usuario">
    <input id="pass" type="password" placeholder="Contraseña">

    <button class="btn" onclick="login()">Ingresar</button>

    <div id="error" class="error">Usuario o contraseña incorrectos</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "admin" && pass === "admin") {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
