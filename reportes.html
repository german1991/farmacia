<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reportes - Gerencia</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="nav">
    <a href="index.html">Inicio</a>

    <details open>
        <summary>Gerencia</summary>
        <a href="arqueoCaja.html">Arqueo de Caja</a>
        <a href="reportes.html">Reportes</a>
        <a href="usuarios.html">Usuarios y permisos</a>
    </details>
</nav>

<main class="container">
    <div class="card">
        <h3>Reporte de Movimientos</h3>

        <div class="form-row">
            <label>Desde</label>
            <input type="date" id="desde" class="input">

            <label>Hasta</label>
            <input type="date" id="hasta" class="input">

            <button class="btn" onclick="generarReporte()">Generar Reporte</button>
            <button class="btn" onclick="window.print()">Imprimir</button>
        </div>

        <div id="resultado" style="margin-top:20px"></div>
    </div>
</main>

<script>

function generarReporte() {
    const desde = document.getElementById('desde').value;
    const hasta = document.getElementById('hasta').value;

    if (!desde || !hasta) {
        alert('Seleccione un rango de fechas');
        return;
    }

    const operaciones = JSON.parse(localStorage.getItem('operaciones')) || [];

    const filtradas = operaciones.filter(op =>
        op.fecha >= desde && op.fecha <= hasta
    );

    let totalIngresos = 0;
    let totalEgresos = 0;

    let resumenCanales = {};

    filtradas.forEach(op => {

        if (!resumenCanales[op.canal]) {
            resumenCanales[op.canal] = { ingreso: 0, egreso: 0 };
        }

        if (op.tipo === 'INGRESO') {
            totalIngresos += Number(op.monto);
            resumenCanales[op.canal].ingreso += Number(op.monto);
        }

        if (op.tipo === 'EGRESO') {
            totalEgresos += Number(op.monto);
            resumenCanales[op.canal].egreso += Number(op.monto);
        }
    });

    const saldo = totalIngresos - totalEgresos;

    // Tabla resumen por canal
    let filasCanales = Object.keys(resumenCanales).map(canal => `
        <tr>
            <td>${canal}</td>
            <td class="right">$ ${resumenCanales[canal].ingreso.toLocaleString()}</td>
            <td class="right">$ ${resumenCanales[canal].egreso.toLocaleString()}</td>
        </tr>
    `).join('');

    // Tabla detalle
    let filasDetalle = filtradas.map(op => `
        <tr>
            <td>${op.fecha}</td>
            <td>${op.tipo}</td>
            <td>${op.canal}</td>
            <td>${op.concepto}</td>
            <td class="right">$ ${Number(op.monto).toLocaleString()}</td>
        </tr>
    `).join('');

    document.getElementById('resultado').innerHTML = `
        <div class="print-area">

            <h4>Resumen por Canal</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Canal</th>
                        <th>Total Ingresos</th>
                        <th>Total Egresos</th>
                    </tr>
                </thead>
                <tbody>
                    ${filasCanales || '<tr><td colspan="3">Sin movimientos</td></tr>'}
                </tbody>
            </table>

            <h4 style="margin-top:20px">Detalle de Movimientos</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Canal</th>
                        <th>Concepto</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                    ${filasDetalle || '<tr><td colspan="5">Sin movimientos</td></tr>'}
                </tbody>
            </table>

            <div style="margin-top:15px">
                <p><b>Total Ingresos:</b> $ ${totalIngresos.toLocaleString()}</p>
                <p><b>Total Egresos:</b> $ ${totalEgresos.toLocaleString()}</p>
                <p><b>Saldo Final:</b> $ ${saldo.toLocaleString()}</p>
            </div>

        </div>
    `;
}

// Fecha por defecto hoy
const hoy = new Date().toISOString().split('T')[0];
document.getElementById('desde').value = hoy;
document.getElementById('hasta').value = hoy;

</script>

<style>

.nav {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    gap: 10px;
    align-items: center;
}

.input {
    padding: 6px;
}

.btn {
    padding: 6px 12px;
    cursor: pointer;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.table th, .table td {
    border: 1px solid #ccc;
    padding: 6px;
}

.right {
    text-align: right;
}

@media print {
    nav, button {
        display: none;
    }
}

</style>

</body>
</html>
