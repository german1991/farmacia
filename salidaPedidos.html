<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salida de Pedidos</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #fff;
      --accent: #0ea5a1;
      --muted: #6b7280;
    }
    body { font-family: Inter, sans-serif; margin: 0; background: var(--bg); }
    * { box-sizing: border-box; }

    /* HEADER + NAV ------------------------ */
    .header {
      background: var(--card);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
      padding: 4px 6px;
    }

    .nav a:hover {
      background: #eef2f2;
      border-radius: 4px;
    }

    .nav details {
      position: relative;
    }

    .nav details summary {
      cursor: pointer;
      list-style: none;
      font-weight: bold;
    }

    .nav details[open] summary {
      color: var(--accent);
    }

    .nav details a {
      display: block;
      padding: 4px 10px;
    }

    .nav details::marker,
    .nav summary::marker {
      display: none;
    }

    /* MAIN ------------------------------ */
    .container {
      max-width: 1100px;
      margin: 25px auto;
      padding: 16px;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.delete {
      background: #dc2626;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .input, select, textarea {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    #listaPedidos {
      margin-top: 30px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    table th, table td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .empty {
      color: var(--muted);
      text-align: center;
      padding: 12px;
    }
  </style>
</head>

<body>

<header class="header">
  
  <div class="brand">SALIDA DE PEDIDOS</div>

  <nav class="nav">

    <a href="index.html" class="nav-home">Inicio</a>

    <details>
        <summary>Ventas</summary>
        <a href="ingreso.html">Ingreso de pedidos</a>
        <a href="envios.html">Envíos</a>
        <a href="arqueo.html">registro de egresos</a>
        <a href="index (5).html">Imprimir</a>
    </details>

    <details>
        <summary>Administración</summary>
        <a href="planCuentas.html">Plan de cuentas</a>
        <a href="cuentaCorriente.html">Cuenta corriente</a>
        <a href="reportesClientes.html">Reporte clientes</a>
        <a href="salidaPedidos.html">Salida de pedidos</a>
        <a href="cuentas.html">Alta de clientes</a>
    </details>

    <details>
        <summary>Gerencia</summary>
        <a href="reportes.html">Reportes</a>
        <a href="usuarios.html">Usuarios y permisos</a>
    </details>

    <details>
        <summary>Sistema</summary>
        <a href="configuracion.html">Configuración</a>
        <a href="auditoria.html">Auditoría</a>
    </details>

  </nav>

</header>

<main class="container">

  <h3>Cargar pedido</h3>

  <div id="formularioPedidos"></div>

  <button id="guardarConfirmar" class="btn">Guardar y Confirmar</button>

  <div id="listaPedidos">
    <h3>Pedidos cargados</h3>
    <div id="tablaContainer"></div>
  </div>

</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const formContainer = document.getElementById("formularioPedidos");
  const tablaContainer = document.getElementById("tablaContainer");
  const pedidos = [];

  crearFormulario();

  // CREA FORMULARIO
  function crearFormulario() {
    formContainer.innerHTML = `
      <div class="form-row">
        <label>Fecha:</label>
        <input type="date" class="input" id="fecha">

        <label>N° Operación:</label>
        <input type="text" class="input" id="operacion" placeholder="Ej: 12345">

        <label>Estado:</label>
        <select id="estado" class="input">
          <option value="cargado" selected>Cargado</option>
          <option value="impreso">Impreso</option>
          <option value="cta_cte">Cta Cte</option>
          <option value="a_cobrar">A cobrar</option>
          <option value="cobrado">Cobrado</option>
          <option value="envios">Envíos</option>
          <option value="finalizado">Finalizado</option>
        </select>

        <label>Observaciones:</label>
        <textarea class="input" id="obs" placeholder="Escribir observaciones..."></textarea>
      </div>
    `;

    document.getElementById("fecha").value = new Date().toISOString().split("T")[0];
  }

  // BOTÓN GUARDAR
  document.getElementById("guardarConfirmar").addEventListener("click", () => {

    const fecha = document.getElementById("fecha").value;
    const operacion = document.getElementById("operacion").value;
    const estado = document.getElementById("estado").value;
    const obs = document.getElementById("obs").value;

    if (!operacion.trim()) {
      alert("Debe ingresar un número de operación.");
      return;
    }

    const pedido = { fecha, operacion, estado, obs };
    pedidos.push(pedido);

    alert("Pedido cargado correctamente.");

    actualizarTabla();
    crearFormulario(); // Limpia formulario
  });

  // ACTUALIZA TABLA
  function actualizarTabla() {
    if (pedidos.length === 0) {
      tablaContainer.innerHTML = `<div class="empty">No hay pedidos cargados.</div>`;
      return;
    }

    let html = `
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>N° Operación</th>
            <th>Estado</th>
            <th>Obs.</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
    `;

    pedidos.forEach((p, index) => {
      html += `
        <tr>
          <td>${p.fecha}</td>
          <td>${p.operacion}</td>
          <td>${p.estado}</td>
          <td>${p.obs}</td>
          <td><button class="btn delete" onclick="eliminarPedido(${index})">Eliminar</button></td>
        </tr>
      `;
    });

    html += "</tbody></table>";

    tablaContainer.innerHTML = html;
  }

  // Eliminar pedido
  window.eliminarPedido = function(idx) {
    pedidos.splice(idx, 1);
    actualizarTabla();
  };

  actualizarTabla();
});
</script>

</body>
</html>
